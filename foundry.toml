[profile.default]
libs = ["node_modules", "lib"]
auto_detect_solc = true
optimizer = true
optimizer_runs = 200
via_ir = false
# debug revert strings looks experimental and fails the CI because of an unexpected error.
revert_strings = "default"
names = true
sizes = true

[profile.default.fuzz]
runs = 1024

[profile.production.fuzz]
runs = 256

[profile.compound]
fork_block_number = 15_581_371

[profile.aave-v2]
fork_block_number = 15_581_371 # Block number when the Aave's V2 IRM was updated for the stETH.

[profile.checker]
test = 'certora/checker'
fs_permissions = [{access = "read", path= "./certificate.json"}]
match_contract = 'Checker'
